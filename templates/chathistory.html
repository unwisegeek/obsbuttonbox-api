<html>
    <head>
        <title>Chat History</title>
        <style>
            html {overflow: hidden; }
            body {background-color: #000000; font-size: large; font-family: Courier New, Courier, Lucida Sans Typewriter, Lucida Typewriter, monospace; }
        </style>
        <script>
            function scrollBottom() {
                window.scrollTo(0, 99999);
            }
            
            if (document.addEventListener) { 
                document.addEventListener("DOMContentLoaded", scrollBottom, false);
            } else if (window.attachEv ent) {
                window.attachEvent("onload", scrollBottom);
            }
        </script>
    </head>
    <body>
    {% for line in chatmsgs %}
    <!-- <div style="display: inline-block;">
        <div style="color: #{{ line['color'] }};"><em>{{ line['author'] }}</em></div><div style="color: #FFFFFF;"">: {{ line['msg'] }}</div><br>
    </div> -->
        {% if line['service'] == "Twitch" %}
            <span style="color: #{{ line['color'] }};">{{ line['author'] }}</span><span style="color: #cb93ff;">: {{ line['msg'] }}</span><br>
        {% else %}
            <span style="color: #{{ line['color'] }};">{{ line['author'] }}</span><span style="color: #ffffff;">: {{ line['msg'] }}</span><br>
        {% endif %}
    {% endfor %}
    </body>
</html>
